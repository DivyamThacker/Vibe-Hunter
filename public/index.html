<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloadify</title>
</head>
<body style="background-color:rgb(150, 150, 237);">
    <h1 style=" width:100%; margin:auto;">Enter the link of the playlist of the songs that you want to download</h1>
    <form action="/submit" method= "POST" style="display: flex; flex-direction: column; width:100%; justify-content: center; align-items: center;">
        <input id="link" name="link" type="text" placeholder="Enter the link... " style="background-color: rgb(229, 226, 226); width:300px; border: 10px; border-radius: 5%; padding: 10px; margin:10px;"> </input>
        <button style="background-color: green; border: none; padding: 10px; margin:10px;width:200px; border: 10px; border-radius: 5%;">Download</button>
    </form>
    <script  type="module" src="index.js"></script>
</body>
</html>
